<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Redirecting…</title>
  <script>
    (async function () {
      try {
        const r = await fetch('target.txt?v=' + Date.now(), { cache: 'no-store' });
        const url = (await r.text()).trim();
        if (!url.startsWith('http')) throw new Error();
        window.location.replace(url);
      } catch (e) {
        document.body.innerHTML = '<p>Link temporarily unavailable.</p>';
      }
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
